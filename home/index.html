<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync Login | LMS Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/home/index.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fa-solid fa-graduation-cap"></i>
                <h1>EduSync</h1>
            </div>

            <h2>Welcome to EduSync</h2>
            <p class="subtitle">Choose your role to continue</p>

            <div class="role-selection">
                <div class="role-card student-card" onclick="selectRole('student')">
                    <i class="fa-solid fa-user-graduate"></i>
                    <h3>Student</h3>
                    <p>Access your dashboard and learning materials</p>
                    <button class="btn-select">Login as Student</button>
                </div>

                <div class="role-card teacher-card" onclick="selectRole('teacher')">
                    <i class="fa-solid fa-chalkboard-user"></i>
                    <h3>Teacher</h3>
                    <p>Access administration and analytics</p>
                    <button class="btn-select">Login as Teacher</button>
                </div>
            </div>

            <div class="footer">
                <p>&copy; 2026 EduSync. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="/home/index.js"></script>
</body>

</html>
