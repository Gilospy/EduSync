<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students | EduSync</title>
    <!-- Google Fonts for Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/admin/admin.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-graduation-cap"></i>
                <span>EduMetric</span>
            </div>

            <nav class="nav-links">
                <a href="admin.html"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
                <a href="students.html" class="active"><i class="fa-solid fa-users"></i> Students</a>
                <a href="alerts.html"><i class="fa-solid fa-bell"></i> Faculty Alerts</a>
                <a href="retention.html"><i class="fa-solid fa-triangle-exclamation"></i> Retention</a>
                <a href="#"><i class="fa-solid fa-book"></i> Assignments</a>
            </nav>

            <div class="user-profile">
                <div class="avatar">AD</div>
                <div class="info">
                    <span class="name">Admin User</span>
                    <span class="role">Institution Admin</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumb">
                    <h1>Students</h1>
                    <p class="subtitle">Manage and view all students in your institution</p>
                </div>
                <div class="controls">
                    <input type="text" id="searchBox" class="search-input" placeholder="Search students...">
                    <button class="btn-refresh"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
                </div>
            </header>

            <!-- Students Analytics Section with PowerBI -->
            <section class="report-section">
                <div class="report-header">
                    <h2><i class="fa-solid fa-chart-simple"></i> Student Analytics</h2>

                </div>

                <!-- PowerBI Embed Container -->
                <div class="powerbi-container">
                    <div class="powerbi-placeholder">
                        <i class="fa-solid fa-chart-line"></i>
                        <h3>PowerBI Student Analytics</h3>

                    </div>

                </div>
            </section>
        </main>
    </div>

    <script src="/admin/students.js"></script>
</body>

</html>
